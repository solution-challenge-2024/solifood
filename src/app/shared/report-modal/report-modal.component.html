<div
  id="report-modal"
  tabindex="-1"
  aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-[99999] justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative p-4 w-full max-w-2xl max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow">
      <!-- Modal header -->
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t"
      >
        <h3 class="text-xl font-semibold text-gray-900">Report Abuse</h3>
        <button
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
          data-modal-hide="report-modal"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-5 space-y-4">
        <div class="my-4">
          <app-choice
            label="Reason"
            [choices]="[
              { label: 'Spam', value: 'spam' },
              { label: 'Inappropriate', value: 'inappropriate' },
              { label: 'Abusive', value: 'abusive' },
              { label: 'Other', value: 'other' }
            ]"
            name="reason"
            [multiple]="true"
            [(ngModel)]="report.reason"
          ></app-choice>
        </div>
        <div class="my-4">
          <app-input
            input="textarea"
            label="Details"
            placeholder="Give more details..."
            [rows]="6"
            [(ngModel)]="report.details"
          />
        </div>
      </div>
      <!-- Modal footer -->
      <div
        class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b"
      >
        <app-button
          data-modal-hide="report-modal"
          (click)="reportAbuse()"
          [disabled]="loading"
          color="danger"
        >
          {{ loading ? "Reporting ..." : "Report" }}
        </app-button>
        <button
          data-modal-hide="report-modal"
          type="button"
          class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
