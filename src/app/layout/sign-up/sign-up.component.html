<div class="bg-white rounded-lg shadow my-20 md:w-1/2 mx-auto">
  <div class="p-8 space-y-6">
    <h1 class="text-2xl font-bold">Create new account</h1>
    <button
      class="group h-12 w-full px-6 border-2 border-gray-300 rounded-full transition duration-300 hover:border-blue-400 focus:bg-blue-50 active:bg-blue-100 disabled:opacity-50 disabled:pointer-events-none"
      [disabled]="buttonsDisabled"
      (click)="handleGoogleSignIn()"
    >
      <div class="relative flex items-center space-x-4 justify-center w-full">
        <img
          src="https://www.svgrepo.com/show/475656/google-color.svg"
          class="absolute left-0 w-5"
          alt="Google logo"
        />
        <span
          class="block w-max font-semibold tracking-wide text-gray-700 text-sm transition duration-300 group-hover:text-blue-600 sm:text-base"
        >
          Continue with Google
        </span>
      </div>
    </button>
    <div class="flex items-center justify-center space-x-4">
      <div class="w-1/2 h-0.5 bg-gray-300"></div>
      <span class="text-gray-500">or</span>
      <div class="w-1/2 h-0.5 bg-gray-300"></div>
    </div>
    <form
      class="space-y-4 md:space-y-6"
      [formGroup]="signupForm"
      (ngSubmit)="handleSubmit()"
    >
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="first-name" class="block mb-2 text-sm font-medium">
            First name
          </label>
          <input
            type="text"
            name="firstName"
            id="first-name"
            class="bg-gray-50 border border-gray-300 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
            placeholder="Jhon"
            required
            formControlName="firstName"
          />
        </div>
        <div>
          <label for="last-name" class="block mb-2 text-sm font-medium">
            Last name
          </label>
          <input
            type="text"
            name="lastName"
            id="last-name"
            class="bg-gray-50 border border-gray-300 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
            placeholder="Doe"
            required
            formControlName="lastName"
          />
        </div>
      </div>
      <div>
        <label for="email" class="block mb-2 text-sm font-medium">
          Your email
        </label>
        <input
          type="email"
          name="email"
          id="email"
          class="bg-gray-50 border border-gray-300 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
          placeholder="example@example.com"
          required
          formControlName="email"
        />
      </div>
      <div>
        <label for="password" class="block mb-2 text-sm font-medium">
          Password
        </label>
        <div class="relative">
          <div
            class="absolute inset-y-0 end-0 flex items-center pe-3.5 cursor-pointer"
            (click)="showPassword = !showPassword"
          >
            <i [class]="showPassword ? 'ri-eye-off-line' : 'ri-eye-line'"></i>
          </div>
          <input
            [type]="showPassword ? 'text' : 'password'"
            name="password"
            id="password"
            placeholder="••••••••"
            class="bg-gray-50 border border-gray-300 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full pe-10 p-2.5"
            required
            formControlName="password"
          />
        </div>
      </div>
      <button
        type="submit"
        class="w-full text-white bg-primary font-medium rounded-lg px-5 py-2.5 text-center disabled:opacity-50"
        [disabled]="buttonsDisabled"
      >
        @if (buttonsDisabled) {
          <div class="animate-spin">
            <i class="ri-loader-4-line"></i>
          </div>
        } @else {
          Create account
        }
      </button>
      <p class="text-sm font-light text-gray-500">
        Already registered?
        <a routerLink="/login" class="font-medium text-primary hover:underline">
          Login
        </a>
      </p>
    </form>
  </div>
</div>
