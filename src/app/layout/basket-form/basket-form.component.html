<div class="w-[80%] mx-auto my-6">
  <div class="flex justify-between items-center flex-wrap">
    <h1 class="text-xl font-sans font-bold">Create new basket</h1>
    <div class="flex items-center gap-4">
      <label class="flex gap-2 relative items-center cursor-pointer">
        <input type="checkbox" value="" class="sr-only peer" />
        <div
          class="w-11 h-6 bg-gray-200 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"
        ></div>
        <span class="text-sm font-medium text-gray-700"> is availabale </span>
      </label>
      <app-button preIcon="ri-send-plane-2-fill"> Save basket </app-button>
    </div>
  </div>
  <div>
    <div class="grid lg:grid-cols-2 grid-cols-1 gap-8 h-2/3 mt-8 mb-4">
      <!-- Basket images -->
      <app-file-input [extensions]="['PNG', 'JPG']" [multiple]="true" />
      <div>
        <app-input
          input="text"
          name="basket-title"
          inputId="basket-title"
          label="Basket title"
          placeholder="Type the title here"
          [(ngModel)]="inputTitle"
          [required]="true"
          containerClass="mb-8"
        />
        <app-input
          input="textarea"
          name="basket-description"
          inputId="basket-description"
          label="Basket description"
          placeholder="Write text here..."
          [(ngModel)]="inputDescription"
          [required]="true"
          containerClass="mb-8"
          [rows]="11"
        />
      </div>
    </div>
    <div class="grid lg:grid-cols-2 grid-cols-1 gap-8 h-2/3 my-4">
      <app-tags-input
        label="Tags"
        placeholder="Specify some tags"
        [(ngModel)]="tags"
        name="tags"
      />
      <app-tags-input
        label="Ingredients"
        placeholder="Specify some ingredients"
        [(ngModel)]="ingredients"
        name="ingredients"
      />
    </div>
    <div class="grid lg:grid-cols-2 grid-cols-1 gap-8 h-2/3 my-4">
      <app-input
        input="number"
        name="price"
        inputId="price"
        label="Price"
        placeholder="100"
        [required]="true"
      >
        <button
          class="flex-shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center bg-gray-100 border border-gray-300 rounded-s-lg hover:bg-gray-200 focus:outline-none"
          ngProjectAs="input-addon"
        >
          <img
            src="assets/morocco-flag.svg"
            alt="morocco-flag"
            class="h-4 me-2"
          />
          MAD
        </button>
      </app-input>
      <app-input
        input="date"
        name="expiredTime"
        inputId="expiredTime"
        label="Will expire at"
        [required]="true"
      />
    </div>
  </div>
</div>
