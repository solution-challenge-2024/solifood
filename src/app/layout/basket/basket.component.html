<div class="bg-white border border-gray-200 rounded-lg shadow my-8">
  <a href="#" class="relative inline-block">
    <span
      class="absolute bottom-1 right-1 px-2 py-1 bg-black text-white text-xs font-bold rounded-lg"
      >{{ basket?.price }} MAD</span
    >
    <span
      class="absolute inline-flex items-center top-2 left-2 px-2 py-1 bg-gray-100 border border-red-800 text-red-800 text-xs rounded-lg"
      ><svg
        class="w-4 h-4 mx-1 text-red-800 dark:text-white"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          fill-rule="evenodd"
          d="M2 12a10 10 0 1 1 20 0 10 10 0 0 1-20 0Zm11-4a1 1 0 1 0-2 0v4c0 .3.1.5.3.7l3 3a1 1 0 0 0 1.4-1.4L13 11.6V8Z"
          clip-rule="evenodd"
        />
      </svg>
      Expiring soon</span
    >
    <img class="rounded-t-lg" [src]="basket?.images?.[1]" alt="basket-image" />
  </a>
  <div class="p-5">
    <a href="#">
      <h5 class="text-xl font-semibold tracking-tight text-gray-900">
        {{ basket?.title }}
      </h5>
    </a>
    <div class="inline-flex items-center">
      <img
        ngOptimizedImage
        class="w-10 h-10 rounded-full"
        [src]="basket?.createdBy?.picture"
        alt="user_image"
      />
      <div class="my-4 mx-2">
        <p class="font-ubuntu text-xs">
          {{ basket?.createdBy?.firstName }} {{ basket?.createdBy?.lastName }}
        </p>
        <div class="flex items-center">
          <div>
            <svg
              class="w-3 h-3 text-yellow-300"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 22 20"
            >
              <path
                d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
              />
            </svg>
          </div>
          <p class="text-xs font-sans mx-2">4.5</p>
        </div>
      </div>
    </div>
    <p class="text-gray-500 text-sm font-sans">
      {{ basket?.description }}
    </p>
    <div class="py-2 mt-2 border-t-2 border-gray-300">
      <div class="inline-flex items-center mx-2">
        <svg
          class="w-4 h-4 text-gray-500"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 13a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"
          />
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17.8 14h0a7 7 0 1 0-11.5 0h0l.1.3.3.3L12 21l5.1-6.2.6-.7.1-.2Z"
          />
        </svg>
        <p class="font-sans text-sm text-gray-500 mx-1">0.3km</p>
      </div>
      <div class="inline-flex items-center mx-2">
        <svg
          class="w-4 h-4 text-gray-500"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 8v4l3 3m6-3a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
          />
        </svg>
        <p class="font-sans text-sm text-gray-500 mx-1">2h ago</p>
      </div>
    </div>
  </div>
</div>
